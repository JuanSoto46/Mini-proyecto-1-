<div class="container">
  <article class="card">

    <form id="profileForm" class="form" autocomplete="off">
      <label>Nombre
        <input id="firstName" name="firstName" type="text" required minlength="2" />
      </label>

      <label>Apellido
        <input id="lastName" name="lastName" type="text" required minlength="2" />
      </label>

      <label>Edad
        <input id="age" name="age" type="number" min="10" max="120" required />
      </label>

      <label>Correo
        <input id="email" name="email" type="email" required />
      </label>

      <div class="form__actions">
        <button type="submit" class="btn btn--primary">Guardar</button>
        <button type="button" id="btnCancel" class="btn">Cancelar</button>
      </div>

      <p id="profileMsg" class="small" aria-live="polite"></p>
    </form>

    <!-- Zona peligrosa FUERA del form -->
    <section class="danger-zone">
      <h3>Zona peligrosa</h3>
      <button type="button" id="btnDeleteAccount" class="btn btn--danger">Eliminar cuenta</button>
    </section>

  </article>
</div>

<!-- Modal SIEMPRE fuera del container/card -->
<div id="deleteModal" class="modal hidden" aria-hidden="true">
  <div class="modal-content">
    <h3>Â¿Seguro que deseas eliminar tu cuenta?</h3>
    <p>Escribe <strong>ELIMINAR</strong> para confirmar.</p>
    <input id="deleteConfirmInput" type="text" placeholder="Digite ELIMINAR" />
    <div class="form__actions">
      <button type="button" id="btnCancelDelete" class="btn">Cancelar</button>
      <button type="button" id="btnConfirmDelete" class="btn btn--danger">Eliminar definitivamente</button>
    </div>
  </div>
</div>
  </article>
</div>
