<div class="container">
  <article class="card">
  

<!-- 1) Solicitud por correo (no logueado) -->
<form id="recoverRequest" class="form" autocomplete="off">
  <label>Correo
    <input id="recEmail" name="email" type="email" required autocomplete="email" />
  </label>
  <div class="form__actions">
    <button class="btn btn--primary" type="submit">Enviar enlace</button>
    <a href="#/login" data-view="login" class="btn btn--ghost">Volver al inicio</a>
  </div>
  <p id="recoverMsg" class="small" aria-live="polite"></p>
</form>

<!-- 2) Reset con token (link del correo) -->
<form id="recoverReset" class="form" autocomplete="off" hidden>
  <input id="recToken" type="hidden" />
  <div id="recEmail2Wrap">
    <label>Correo
      <input id="recEmail2" type="email" autocomplete="email" />
    </label>
  </div>

  <label>Nueva contraseña
    <div class="input-pass">
      <input id="recPwd" name="password" type="password" minlength="6" required autocomplete="new-password" />
      <button type="button" class="btn btn--ghost" id="togglePwdRec">Mostrar</button>
    </div>
  </label>

  <label>Confirmar contraseña
    <input id="recPwd2" name="password2" type="password" minlength="6" required autocomplete="new-password" />
  </label>

  <div class="form__actions">
    <button type="submit" class="btn btn--primary">Cambiar contraseña</button>
    <a href="#/login" data-view="login" class="btn btn--ghost">Volver al inicio</a>
  </div>

  <p id="recoverMsgReset" class="small" aria-live="polite"></p>
</form>

<!-- 3) Cambio directo (logueado) -->
<form id="recoverChange" class="form" autocomplete="off" hidden>
  <label>Contraseña actual
    <input id="curPwd" name="currentPassword" type="password" minlength="6" required autocomplete="current-password" />
  </label>

  <label>Nueva contraseña
    <input id="newPwd" name="newPassword" type="password" minlength="6" required autocomplete="new-password" />
  </label>

  <label>Confirmar contraseña
    <input id="newPwd2" name="newPassword2" type="password" minlength="6" required autocomplete="new-password" />
  </label>

  <div class="form__actions">
    <button type="submit" class="btn btn--primary">Cambiar contraseña</button>
    <a href="#/profile" data-view="profile" class="btn btn--ghost">Volver al perfil</a>
  </div>

  <p id="recoverMsgChange" class="small" aria-live="polite"></p>
</form>
