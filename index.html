<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title id="appTitle">Taskly</title>
    <link rel="stylesheet" href="/styles.css"/>
  </head>
  <body>
    <header class="app-header">
      <button id="menuToggle" class="app-header__toggle" aria-controls="mainMenu" aria-expanded="false">☰</button>
  <h1 id="app-title"></h1>
      <nav id="mainMenu" class="menu">
  <button data-view="login"   id="menuLogin"   class="menu__item">Login</button>
  <button data-view="board"   id="menuBoard"   class="menu__item">Tareas</button>
  <button data-view="profile" id="menuProfile" class="menu__item">Editar perfil</button>
  <button data-view="recover" id="menuRecover" class="menu__item">Recuperar contraseña</button>
  <button data-view="about"   id="menuAbout"   class="menu__item">Sobre nosotros</button>

  <span class="menu__spacer"></span>

  <button data-view="logout"  id="menuLogout"  class="menu__item menu__item--danger">Cerrar sesión</button>
</nav>

      <div id="systemStatus" aria-live="polite" class="status" role="status"></div>
    </header>

    <main id="app" class="container"></main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
