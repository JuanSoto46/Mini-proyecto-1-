<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title id="appTitle">Taskly</title>
    <link rel="stylesheet" href="/styles.css"/>
  </head>
  <body>
    <header class="app-header">
      <!-- Botón hamburguesa a la izquierda -->
      <button id="menuToggle" class="app-header__toggle" aria-controls="mainMenu" aria-expanded="false">☰</button>

      <!-- Título centrado -->
      <h1 id="app-title" class="app-header__title"></h1>

      <!-- Logo principal a la derecha -->
      <img src="./assets/logo-taskly.png" alt="Taskly logo" class="app-logo"/>

      <!-- Menú lateral -->
      <nav id="mainMenu" class="menu" aria-label="Navegación principal">
        <button data-view="login"   id="menuLogin"   class="menu__item">Login</button>
        <button data-view="board"   id="menuBoard"   class="menu__item">Tareas</button>
        <button data-view="profile" id="menuProfile" class="menu__item">Perfil</button>
        <button data-view="recover" id="menuRecover" class="menu__item">Cambiar contraseña</button>
        <button data-view="about"   id="menuAbout"   class="menu__item">Sobre nosotros</button>

        <span class="menu__spacer"></span>

        <button data-view="logout"  id="menuLogout"  class="menu__item menu__item--danger">Cerrar sesión</button>

        <!-- Branding abajo en el menú -->
        <div class="menu__branding">
          <img src="./assets/logo-taskly.png" alt="Taskly logo" class="menu-logo"/>
        </div>
      </nav>

      <div id="systemStatus" aria-live="polite" class="status" role="status"></div>
    </header>

    <main id="app" class="container"></main>

    <footer class="site-footer">
      <div class="site-footer__grid container" aria-label="Mapa del sitio">
        <section class="footer-col">
          <h3 class="footer-col__title">Mapa del sitio</h3>
          <nav aria-label="Secciones">
            <ul id="footer-sitemap" class="footer-list"></ul>
          </nav>
        </section>

        <section id="footer-account-col" class="footer-col" hidden>
          <h3 class="footer-col__title">Cuenta</h3>
          <ul id="footer-account" class="footer-list"></ul>
        </section>
      </div>

      <div class="site-footer__legal">
        <small>© <span id="year-now"></span> Taskly. Todos los derechos reservados.</small>
      </div>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
